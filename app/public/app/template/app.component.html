<div (click)="user ? closeOverlays() : false" class="backdrop nav-backdrop" [class.show]="showBackdrop"></div>

<div class="left-bracket"></div>
<div class="right-bracket"></div>

<div class="curtain" (window:scroll)="onScroll($event)" [style.top]="(scrollpos * 0.75) + 'px'">
    <!--<img src="/app/images/header-bg-graphic.png" />-->
</div>

<div class="background" *ngIf="backgroundVisible"></div>

<router-outlet></router-outlet>

<div class="dialog-container" [class.show]="showDialog">
    <div class="dialog" [@dialog] *ngIf="showDialog">
        <div class="dialog-content">
            <h2>{{dialogTitle}}</h2>
            <p>{{dialogMessage}}</p>
        </div>
        <div class="button-group">
            <button (click)="onDialogDismiss()">Cancel</button>
            <button (click)="onDialogConfirm()">{{dialogConfirm}}</button>
        </div>
    </div>
</div>

<login [show]="showLogin" (done)="handleLogin($user)" class="dialog-container" [class.show]="showLogin"></login>

<footer>
