<i class="iplus" [class.white]="white">
    <span class="bracket">[</span>
    <span class="i">i</span>
    <span class="plus" [class.hideonopen]="text == 'mprovplus'">+</span>
    <span class="text" *ngIf="text" [class.noplus]="text == 'mprovplus'">{{text}}</span>
    <span class="bracket">]</span>
</i>
