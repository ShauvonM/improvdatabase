<div class="dialog-container" *ngIf="showDialog">
    <div class="dialog" [@dialog]>
        <div class="dialog-content">
            <h2>{{dialogTitle}}</h2>
            <p>{{dialogMessage}}</p>
        </div>
        <div class="button-group">
            <button (click)="onDialogDismiss()">Cancel</button>
            <button (click)="onDialogConfirm()">{{dialogConfirm}}</button>
        </div>
    </div>
</div>

<login [show]="showLogin" (done)="handleLogin($user)" class="dialog-container"></login>
